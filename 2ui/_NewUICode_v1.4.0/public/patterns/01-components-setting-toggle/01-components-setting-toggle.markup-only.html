<div class="setting-toggle">
    <div class="toggle-main">
        <div class="label-group">
            <span class="setting-toggle-label"></span>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="toggleSettingClass(event)">
            <span class="slider round"></span>
            <img src="/images/icons/misc/check-green.svg" alt="Check Icon">
            <img src="/images/icons/misc/check.svg" alt="Check Icon">
        </label>
    </div>
</div>
