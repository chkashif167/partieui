  <body class="bg-dark">
    
<div class="modal host-modal dynamic-height" id="host-modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Apex Legends</h2>
            <button class="btn bg-black btn-close" onclick="closeModal()">
                <img src="/images/icons/misc/close-x.svg" alt="Close Icon">
            </button>
        </div>
        <div class="modal-content">
            <div class="form-control input-lg">
    <label for="partie-name"></label>
    <input type="text" name="" placeholder="Enter Partie name" value=""required/>
</div>

            <div class="tag-selection mb-24">
                <div class="tag tag-lg active">PVE</div>
                <div class="tag tag-lg active">PVP</div>
                <div class="tag tag-lg">TAG</div>
                <div class="tag tag-lg">TAG</div>
                <div class="tag tag-lg">TAG</div>
            </div>
            <div class="form-control custom-select">
                <label for="game-type">Game Type</label>
                <select name="game-type" id="game-type" required>
                    <option value="" disabled selected>Select game type</option>
                    <option value="0">Squads</option>
                    <option value="1">Something</option>
                    <option value="2">Another Thing</option>
                    <option value="3">One More Thing</option>
                </select>
            </div>
            <div class="form-control ">
    <label for="partie-objective">Objective</label>
    <input type="text" name="" placeholder="Enter your Partie's objective" value=""required/>
</div>

            <div class="setting-toggle pt-0">
                <div class="toggle-main">
                    <div class="label-group">
                        <span class="setting-toggle-label">Privacy</span>
                    </div>
                    <div class="switch-group">
                        <span class="status-message on">Closed Partie</span>
                        <span class="status-message off">Open Partie</span>
                        <label class="switch icons-lg">
                            <input type="checkbox" onchange="toggleSettingClass(event)">
                            <span class="slider round"></span>
                            <img src="/images/icons/16px/lock-green.svg" alt="Locked Icon">
                            <img src="/images/icons/16px/unlocked.svg" alt="Unlocked Icon">
                        </label>
                    </div>
                </div>
            </div>
            <div class="setting-toggle">
                <div class="toggle-main">
                    <div class="label-group">
                        <span class="setting-toggle-label small">Agree to <a href="#">Partie Terms & Conditions</a></span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleSettingClass(event)">
                        <span class="slider round"></span>
                        <img src="/images/icons/misc/check-green.svg" alt="Check Icon">
                        <img src="/images/icons/misc/check.svg" alt="Check Icon">
                    </label>
                </div>
            </div>
            <button class="btn bg-teal mv-24" onclick="closeModal()">Host Partie</button>
        </div>
    </div>
</div>
